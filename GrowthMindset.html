<!DOCTYPE html>
<html lang="en">
<head>
<title>Entrepreneurial Learning Platform</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="#growth-mindset" class="w3-bar-item w3-button w3-padding-large">GROWTH MINDSET</a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large">CONTACT</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-right">LOGIN</a>
  </div>
</div>

<!-- Growth Mindset Course Section -->
<div class="w3-container w3-padding-64 w3-center" id="growth-mindset">
  <h2 class="w3-wide">The Growth Mindset Course</h2>
  <p>Develop a success-oriented mindset with this interactive course.</p>
  <img src="/images/Growth mindset.jpg" style="width:50%; border-radius: 10px;" alt="Growth Mindset Course">
  <br><br>
  <iframe src="https://app.7taps.com/OwExPtNoVjU7" title="7taps course" width="760px" height="680px" style="border-radius: 20px; border: 0; display: block; margin: 0 auto;"></iframe>
</div>

<!-- Contact Section -->
<div class="w3-container w3-padding-64 w3-center" id="contact">
  <h2>Contact Us</h2>
  <p>For inquiries, reach out to us.</p>
  <form action="/submit_contact" method="POST">
    <input class="w3-input w3-border" type="text" placeholder="Your Name" required><br>
    <input class="w3-input w3-border" type="email" placeholder="Your Email" required><br>
    <textarea class="w3-input w3-border" placeholder="Your Message" required></textarea><br>
    <button class="w3-button w3-black" type="submit">Send</button>
  </form>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-light-grey">
  <p>Powered by Entrepreneurial Learning Platform</p>
</footer>

</body>
</html>
